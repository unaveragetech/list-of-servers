<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Minecraft Servers</title>
  <style>
    body { font-family: monospace; padding: 2rem; background: #0f0f0f; color: #0af; }
    .server { margin-bottom: 1rem; padding: 0.5rem; border-left: 3px solid #0a0; }
    h1 { color: #0f0; }
  </style>
</head>
<body>
  <h1>Random Servers (from 50k+)</h1>
  <div id="servers">Loading...</div>

  <script>
    fetch('sample.json')
      .then(r => r.ok ? r.json() : Promise.reject('Failed to load sample'))
      .then(servers => {
        // Pick 5 random from the pre-sampled 200
        const shuffled = [...servers].sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, 5);
        
        document.getElementById('servers').innerHTML = selected.map(s => `
          <div class="server">
            <strong>${s.ip}:${s.port}</strong><br>
            ${s.version?.name || 'Unknown'} | Players: ${s.players?.online || 0}/${s.players?.max || '?'}<br>
            <small>Latency: ${s.latency_ms?.toFixed(1) ?? 'N/A'} ms</small><br>
            <div style="white-space:pre-wrap">${escapeHtml(s.description || '')}</div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('servers').innerHTML = `<p style="color:red">Error: ${err}</p>`;
      });

    function escapeHtml(t) {
      return t.replace(/[&<>"']/g, m => 
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])
      );
    }
  </script>
</body>
</html>
