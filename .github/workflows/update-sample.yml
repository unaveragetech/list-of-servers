name: Update Server Sample
on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Allow manual run
  push:
    branches: [ main ]
    paths:
      - 'servers.json'

jobs:
  update-sample:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate sample.json
        run: |
          python3 -c "
import random, json, sys
try:
    with open('servers.json', 'r') as f:
        lines = [line.strip() for line in f if line.strip()]
    
    if not lines:
        print('::error::No valid servers found in servers.json')
        sys.exit(1)
    
    sample_size = min(200, len(lines))
    sampled = random.sample(lines, sample_size)
    
    servers = []
    for line in sampled:
        try:
            servers.append(json.loads(line))
        except json.JSONDecodeError:
            continue
    
    with open('sample.json', 'w') as out:
        json.dump(servers, out, separators=(',', ':'))
    
    print(f'::notice::Sampled {len(servers)}/{sample_size} valid servers')
except Exception as e:
    print(f'::error::{str(e)}')
    sys.exit(1)
"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sample.json
          if git diff --staged --quiet; then
            echo "::notice::No changes to commit"
          else
            git commit -m "chore: auto-update server sample"
            git push
          fi
