name: Update Server Sample
on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Allow manual run
  push:
    branches: [ main ]
    paths:
      - 'servers.json'

jobs:
  update-sample:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate sample.json
        run: |
          python3 << 'EOF'
import random
import json

# Read all non-empty lines from servers.json
with open('servers.json', 'r') as f:
    lines = [line.strip() for line in f if line.strip()]

if not lines:
    print("No servers found!")
    exit(1)

# Randomly sample up to 200 servers
sample_size = min(200, len(lines))
sampled_lines = random.sample(lines, sample_size)

# Parse each line as JSON and collect
servers = []
for line in sampled_lines:
    try:
        servers.append(json.loads(line))
    except json.JSONDecodeError as e:
        print(f"Skipping invalid line: {e}")
        continue

# Write as a proper JSON array
with open('sample.json', 'w') as out:
    json.dump(servers, out, separators=(',', ':'))
EOF

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sample.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update server sample"
            git push
          else
            echo "No changes to commit"
          fi
